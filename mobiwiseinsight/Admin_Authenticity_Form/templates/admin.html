<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Icon - MobiWise Insight.png') }}">
    <title>MobiWise Insight</title>
    <link rel="stylesheet" href="static/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <img id="logo" src="{{ url_for('static', filename='Logo - MobiWise Insight.png') }}" alt="Logo" class="app-logo">
    <h1>Admin Portal</h1>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="/admin_login" method="post">
            <input type="email" name="email" id="email" placeholder="Email" required>
            
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password', this)">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>
            </div>
            
            <!-- Error Message Box (Displays if login fails) -->
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <input type="submit" value="Login" class="button">
        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId, toggleButton) {
            const passwordInput = document.getElementById(inputId);
            const isPasswordVisible = passwordInput.type === 'text';
            const icon = toggleButton.querySelector('i');
            
            if (isPasswordVisible) {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

    </script>
</body>
</html>
